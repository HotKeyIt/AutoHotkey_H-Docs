<!DOCTYPE HTML>
<html>
<head>
<title>AutoHotkey_H v1</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="static/theme.css" rel="stylesheet" type="text/css" />
<script src="static/content.js" type="text/javascript"></script>
<script>
window.addEventListener("load", iframeautosize);
window.addEventListener("resize", iframeautosize);

function iframeautosize() {
 if (parent.document.getElementsByTagName("iframe")[0]) {
  parent.document.getElementsByTagName("iframe")[0].style.width =
   document.getElementsByTagName("html")[0].offsetWidth +'px';
  parent.document.getElementsByTagName("iframe")[0].style.height =
   document.getElementsByTagName("html")[0].offsetHeight +'px';
 }
}

</script>
</head>
<body>
<h1><a href="https://www.autohotkey.com/docs/">Go to AutoHotkey Docs</h1>
<iframe src="https://www.autohotkey.com/docs/" allow="sandbox=allow-scripts" title="AutoHotkey v2 docs" frameborder="0"></iframe>
</body>
</html>
