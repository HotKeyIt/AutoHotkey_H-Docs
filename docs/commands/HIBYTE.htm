<h1>HIBYTE</h1>
<p>Retrieves the high-order byte from the given value.</p>
<br>
<pre class="Syntax"><b>OutputVar</b> := <span class="func">HIBYTE</span>(Value)<pre><em>Function Example:</em> <b>Byte</b> := HIBYTE(5130)</pre></pre>
<h3>Parameters</h3>
<dl>
<dt><b>OutputVar</b></dt>
<dd>
<p>The name of the variable to store the high-order byte.</p>
</dd>
<dt>Value</dt>
<dd>
<p>The value to convert to high-order byte.</p>
</dd>
</dl>
<h3>Examples</h3>
<pre class="NoIndent">var:=5130
MsgBox % HIBYTE(var)</pre>
</body></html>
