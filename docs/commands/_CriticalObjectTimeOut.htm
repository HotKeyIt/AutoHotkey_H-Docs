<h1>#CriticalObjectTimeOut</h1>

<p>Time out for accessing CriticalObject. When time out is reached, an error message will be shown and current thread will exit.</p>

<pre class="Syntax"><span class="func">#CriticalObjectTimeOut</span> <span>Seconds</span></pre>
<h3>Parameters</h3>
<dl>

  <dt>Seconds</dt>
  <dd><p>Seconds to wait before the error message will be shown and thread exits.</p>
</dl>

</body>
