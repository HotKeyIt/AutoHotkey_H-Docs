<h1>#WindowClassMain</h1>

<p>Change main window class name from AutoHotkey to something different.</p>

<pre class="Syntax"><span class="func">#WindowClassMain</span> <span class="optional">ClassName</span></pre>
<h3>Parameters</h3>
<dl>

  <dt>ClassName</dt>
  <dd><p>Class name to use for main AutoHotkey window.</p></dd>
</dl>
