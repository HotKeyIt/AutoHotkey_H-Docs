<!DOCTYPE HTML>
<html>
<head>
<title>Color Names</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../static/theme.css" rel="stylesheet" type="text/css" />
<script src="../static/content.js" type="text/javascript"></script>
</head>
<body>

<h1>Color names and RGB values</h1>
<table class="info" style="max-width:400px" id="colors">
    <tr>
        <th style="width:20px"></th>
        <th>Color name</th>
        <th>RGB value</th>
    </tr>
    <tr>
        <td style="background-color:#000000"></td>
        <td>Black</td>
        <td>000000</td>
    </tr>
    <tr>
        <td style="background-color:#C0C0C0"></td>
        <td>Silver</td>
        <td>C0C0C0</td>
    </tr>
    <tr>
        <td style="background-color:#808080"></td>
        <td>Gray</td>
        <td>808080</td>
    </tr>
    <tr>
        <td style="background-color:#FFFFFF"></td>
        <td>White</td>
        <td>FFFFFF</td>
    </tr>
    <tr>
        <td style="background-color:#800000"></td>
        <td>Maroon</td>
        <td>800000</td>
    </tr>
    <tr>
        <td style="background-color:#FF0000"></td>
        <td>Red</td>
        <td>FF0000</td>
    </tr>
    <tr>
        <td style="background-color:#800080"></td>
        <td>Purple</td>
        <td>800080</td>
    </tr>
    <tr>
        <td style="background-color:#FF00FF"></td>
        <td>Fuchsia</td>
        <td>FF00FF</td>
    </tr>
    <tr>
        <td style="background-color:#008000"></td>
        <td>Green</td>
        <td>008000</td>
    </tr>
    <tr>
        <td style="background-color:#00FF00"></td>
        <td>Lime</td>
        <td>00FF00</td>
    </tr>
    <tr>
        <td style="background-color:#808000"></td>
        <td>Olive</td>
        <td>808000</td>
    </tr>
    <tr>
        <td style="background-color:#FFFF00"></td>
        <td>Yellow</td>
        <td>FFFF00</td>
    </tr>
    <tr>
        <td style="background-color:#000080"></td>
        <td>Navy</td>
        <td>000080</td>
    </tr>
    <tr>
        <td style="background-color:#0000FF"></td>
        <td>Blue</td>
        <td>0000FF</td>
    </tr>
    <tr>
        <td style="background-color:#008080"></td>
        <td>Teal</td>
        <td>008080</td>
    </tr>
    <tr>
        <td style="background-color:#00FFFF"></td>
        <td>Aqua</td>
        <td>00FFFF</td>
    </tr>
</table>

</body>
</html>
